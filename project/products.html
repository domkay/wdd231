<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Products Page of The Tehc Gadget HUb, it display all the products and allows to filter products">
    <title>Tech Gadget Hub - Products</title>
    <meta property="og:title" content="Tech Gadget Hub - Products">
    <meta property="og:description" content="Explore and compare the latest tech gadgets.">
    <meta property="og:type" content="website">
    <meta property="og:image" content="images/techhubicon.jpg">
    <meta property="og:url" content="https://www.yourwebsite.com/">
    <meta property="og:image:alt" content="Tech Gadget Hub Logo">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles/headerfooter.css">
    <link rel="stylesheet" href="styles/products.css">

    <script src="scripts/footer.js" defer></script>
    <script src="scripts/products.js" defer></script>
    <script src="scripts/hamburger.js" defer></script>
</head>

<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="images/techhubicon_web.webp" alt="Tech Gadget Hub">
            <h1>Tech Gadget Hub</h1>
        </div>
        <button class="hamburger" aria-label="Toggle navigation">
            <i class="fas fa-bars"></i>
            <i class="fas fa-times"></i>
        </button>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html" class="currentPage">Products</a></li>
                <li><a href="feedback.html">Review</a></li>
                <li><a href="attributions.html">Attributions</a></li>
            </ul>
        </nav>
    </header>

    <!-- Product Listings Section -->
    <section class="product-listings">
        <h2>Product Listings</h2>
        <div class="filter-options">
            <label for="category-filter">Filter by Category:</label>
            <select id="category-filter">
                <option value="all">All</option>
                <option value="smartphones">Smartphones</option>
                <option value="laptops">Laptops</option>
                <option value="wearables">Wearables</option>
            </select>

            <label for="price-filter">Filter by Price:</label>
            <select id="price-filter">
                <option value="all">All</option>
                <option value="0-500">$0 - $500</option>
                <option value="500-1000">$500 - $1000</option>
                <option value="1000+">$1000+</option>
            </select>

            <label for="search-bar">Search:</label>
            <input type="text" id="search-bar" placeholder="Search products...">

            <button id="reset-filters">Reset Filters</button>
        </div>
        <!-- Pagination Controls -->
        <div class="pagination">
            <button id="prev-page" disabled>Previous</button>
            <span id="page-info">Page 1 of X</span>
            <button id="next-page">Next</button>
        </div>
        <!-- View Toggle Buttons (Only for large screens) -->
        <div class="view-toggle">
            <button id="grid-view-btn"><i class="fas fa-th"></i> Grid View</button>
            <button id="list-view-btn"><i class="fas fa-list"></i> List View</button>
        </div>

        <div class="product-grid"></div>
    </section>

    <!-- Product Modal -->
    <div class="modal"></div>

    <!-- Footer -->
    <footer>
        <section class="footer_contact">
            <h3>Contact Us</h3>
            <p>Email: <a href="mailto:info@techgadgethub.com">info@techgadgethub.com</a></p>
            <p>Phone: +123-456-7890</p>
            <p>Address: 123 Blvd 30 Juin, Kinshasa, DRC</p>
        </section>
        <section class="footer_social">
            <h3>Follow Us</h3>
            <ul>
                <li><a href="#"><img src="images/icon_youtube.png" alt="Youtube"></a></li>
                <li><a href="#"><img src="images/icon_twitter.png" alt="Twitter"></a></li>
                <li><a href="#"><img src="images/icon_linkedin.png" alt="LinkedIn"></a></li>
            </ul>
        </section>
        <section class="footer_about">
            <p>&copy; <span id="currentYear"></span> <strong>Tech Gadget Hub</strong></p>
            <p>Madji Kayombo, WDD 231 Project</p>
            <p id="lastModified">This page was last modified on: <span id="last-modified"></span></p>
        </section>
    </footer>
</body>

</html>
